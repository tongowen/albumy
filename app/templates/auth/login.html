{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8">
                <img 
					src="{{ url_for('static', filename='images/index.jpg') }}"
					class="rounded img-fluid"
					height="100%" 
					width="100%"
				>
            </div>
            <div class="col-md-4">
                <div class="card mb-3 w-100 bg-light">
                    <div class="card-header"><h4>登录到 篮球之境</h4></div>
                    <div class="card-body">
                        {{ render_form(form) }}
                        <hr>
                        <p class="small"><a href="{{ url_for('.register') }}">注册一个新的账号</a></p>
                        <p class="small"><a href="{{ url_for('.forget_password') }}">忘记密码</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
